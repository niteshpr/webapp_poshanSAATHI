<main class="page">
        <section class="clean-block clean-form dark">
<div class="container">
    <div class="card" >
        <div class="heading text-center" style="margin-top: 140px; ">
                    <h2 class="text-info">BMI Calculator</h2>
                    <p>Know your BMI</p>
                    <p>Measure your Weight in kilograms and hight in centimeters </p>
            </div>
        
        <div class="card-body">
            <form class=" m-auto " onsubmit="return false">
                <div class="form-group">
                    <label>Weight</label>
                    <input type="number" name="" placeholder="Weight in kg" required id="Weight" class="form-control" inputmode="numeric" pattern="[0-9]*">
                </div>
                <div class="form-group">
                    <label>Height</label>
                    <input type="number" name="" id="Height" placeholder="Height in centimeters" required class="form-control" inputmode="numeric" pattern="[0-9]*">
                </div>
                <div class="form-group FormField shift">
                    <button class="btn btn-primary btn-block FormField__Button" type="submit" onclick="bmi()">Check BMI</button>
                </div>
                

                <div class="form-group text-center">
                    <label><strong>BMI Value</strong></label>
                    <input type="text" style="text-align: center;" disabled="disabled" name="" id="bmival" class="form-control">
                </div>
              
               <div class="form-group text-center">
                    <label><strong>DIET</strong></label>    
                    <input type="text" style="text-align: center;" disabled="disabled" name="" id="Underweight" class="form-control">
                </div>
              
            </form>
        </div>
        <div class="card-footer text-center">A healthy BMI ranges between 19 and 25</div>
    </div>
</div>

           <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    
<script>

    const errorMessage=(msg)=>{
        document.getElementById('bmival').value=msg;
        
    }
    const bmi=()=>{

    	let weight=document.getElementById('Weight').value;
        if(isNaN(weight) || weight < 0) {
            return errorMessage('Please enter a valid Weight');
        }
       
        let height=(document.getElementById('Height').value)/100;
        if(isNaN(height) || height < 0) {
            return errorMessage('Please enter a valid Height');
        }
        let bmiv=weight / (height * height);
        bmiv=bmiv.toFixed(2);
        if( bmiv <19){
            document.getElementById('bmival').value="Your BMI value is : " + bmiv + ". You are Under Weight";
            document.getElementById("Underweight").value = "You should have whole grain,pulses,fruits,vegetables";
        }
        else if(bmiv>=19 && bmiv <= 25){
            document.getElementById('bmival').value="Your BMI value is : " + bmiv + ". You are Normal Weight";
            document.getElementById("Underweight").value = "Your diet is perfect";
        }
        else if(bmiv>25 && bmiv <= 30){
            document.getElementById('bmival').value="Your BMI value is : " + bmiv + ". You are Over Weight";
            document.getElementById("Underweight").value ="Avoid fatty food have more vegetables, pulses, fruits";
        }
        else if(bmiv>30){
            document.getElementById('bmival').value="Your BMI value is : " + bmiv + ". You have Obesity";
            document.getElementById("Underweight").value ="Strictly avoid fatty foods and decrease food intake";
        }
    }
   
</script>
