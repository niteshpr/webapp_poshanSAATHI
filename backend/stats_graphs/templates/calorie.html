    <main class="page">
    <section class="clean-block clean-form dark">
    <div class="container">
        <div class="card" >
            <div class="heading text-center" style="margin-top: 140px; ">
                        <h2 class="text-info">Calorie Calculator</h2>
                        <p>Calculate your dailys Calorie intake for a healthy body. </p>
                </div>
            
            <div class="card-body">
                <form class="m-auto " onsubmit="return false">

                    <div class="form-group">
                          <label>Age:</label>
                          <input type="text" class="form-control" placeholder="Enter Your Age " id="age" required inputmode="numeric" pattern="[0-9]*">
                    </div>
                                
                    <div class="form-group">
                         <label>Gender:</label>
                         <select id="Gender" class="form-control">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option> 
                         </select>
                    </div><!--  /.field-small -->

                    <div class="form-group  " style="margin-left: 1%;">
                        <label>Height:</label>

                        <div class="form-group row" style="margin-left: 5%; margin-right:  5%;">

                            <div class="col offset-lg-0 text-center">
                                <input type="number" class="form-control" placeholder="Feets"  id="height-ft" inputmode="numeric" pattern="[0-9]*" >
                                <label for="height-ft">feet</label>
                            </div><!--  /.field -->
                            <div class="col offset-lg-1 text-center">
                                 <input type="number" class="form-control" placeholder="Inches" id="height-in" inputmode="numeric" pattern="[0-9]*">
                                <label for="height-in">inches</label>
                            </div><!--  /.field -->
                        </div>  
                    </div><!--  /.field-outer -->


                    <div class="form-group">
                        <label>Weight</label>
                        <input type="number" name="" placeholder="Weight in kg" required id="weight"  class="form-control" inputmode="numeric" pattern="[0-9]*">
                    </div>

                    <div class="form-group FormField shift">
                        <button class="btn btn-primary btn-block FormField__Button" type="submit" onclick="calorie()">Calculate</button>
                    </div>
                    

                    <div class="form-group text-center">
                        <label>Your basal metabolic rate (BMR) is:</label>
                        <input type="text" style="text-align: center;" disabled="disabled" name="" id="results" class="form-control">
                    </div>
                </form>
            </div>

<!--Calorie FORM-->


        

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{% static 'assets/js/theme.js'%}"></script>
    <script>


        const errorMessage=(msg) =>{
            document.getElementById('results').value=msg;
        }

        const calorie=() =>{
           
                let age = document.getElementById('age').value;
                if(isNaN(age) || age < 0) {
                    return errorMessage('Please enter a valid age');
                }
                let heightFeet=document.getElementById('height-ft').value;
                if(isNaN(heightFeet) || heightFeet < 0) {
                    return errorMessage('Please enter a valid Height');
                }
                let gender=document.getElementById('Gender').value;
                let heightInches=document.getElementById('height-in').value;

                if(isNaN(heightInches) || heightInches < 0) {
                    return errorMessage('Please enter a valid Height');
                }
                let heightCM = (2.54 * heightInches) + (30.4 * heightFeet)
                let weight = document.getElementById('weight').value; 
                if(isNaN(weight) || weight < 0) {
                    return errorMessage('Please enter a valid weight');
                } 
      
      
           let calories = 0;
           if(gender == 'Female') {
             calories = 655.09 + (9.56 * weight) + (1.84 * heightCM) - (4.67 * age);
            }  
            else {
             calories = 66.47 + (13.75 * weight) + (5 * heightCM) - (6.75 * age);
            }
 
            document.getElementById('results').value=calories.toFixed(2)+" calories a day.";

            
        }
       
    </script>
